{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste Producteurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Liste des Producteurs</h1>
    <a href="{% url 'ajouter_producteur' %}" class="btn btn-success mb-3">Ajouter un Producteur</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Arrondissement</th>
                <th>Superficie</th>
            </tr>
        </thead>
        <tbody>
            {% for p in producteurs %}
            <tr>
                <td>{{ p.nom }}</td>
                <td>{{ p.telephone }}</td>
                <td>{{ p.arrondissement.nom }}</td>
                <td>{{ p.superficie }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
